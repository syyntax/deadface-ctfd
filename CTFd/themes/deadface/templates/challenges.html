{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>
        {% trans %}Challenges{% endtrans %}
      </h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% include "components/errors.html" %}
      </div>
    </div>

    <div
      x-data="ChallengeBoard"
      @load-challenges.window="loadChallenges()"
      @load-challenge.window="loadChallenge($event.detail)"
    >
      <div
          x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data=""
          x-html="$store.challenge.data.view"
      ></div>

      <div x-show="!loaded">
        <div class="min-vh-50 d-flex align-items-center">
          <div class="text-center w-100">
            <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
          </div>
        </div>
      </div>

      <div x-show="loaded">
        <template x-for="(category, idx) in getCategories()" :key="idx">
          <div class="pt-5">
            <div class="category-header mb-3">
              <h3 x-text="category"></h3>
            </div>

            <div class="category-challenges d-flex flex-column">
              <div class="challenges-row row">
                <template x-for="(c, idx) in getChallenges(category)" :key="c.id">
                  <div class="col-sm-6 col-md-4 col-lg-3 my-3">
                    <a
                        class="challenge-card"
                        :class="[
                          c.solved_by_me ? 'solved' : '', // Apply 'solved' class if challenge is solved
                          ...c.tags.map((tag) => `tag-${tag.value.replace(/ /g, '-')}`), // Retain tag classes
                        ]"
                        href="javascript:void(0);" {# Prevents full page reload #}
                        @click="loadChallenge(c.id)" {# Alpine.js handles loading the challenge modal #}
                    >
                      {# Challenge Image #}
                      <img
                        :src="`https://deadface.sfo3.cdn.digitaloceanspaces.com/2025/thumbnails/${c.id}.png`"
                        alt="Challenge Thumbnail"
                        class="challenge-img"
                      >
                      {# Card Body for Name and Points #}
                      <div class="card-body">
                        <h5 class="challenge-name" x-text="c.name"></h5>
                        <p class="challenge-points" x-text="`${c.value} points`"></p>
                      </div>
                      {# Solved Overlay #}
                      <template x-if="c.solved_by_me">
                        <div class="solved-overlay">
                          <i class="fas fa-check-circle solved-icon"></i> {# Font Awesome checkmark icon #}
                        </div>
                      </template>
                    </a>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
